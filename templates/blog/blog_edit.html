{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Tumblr</title>
	<link rel="icon" href="{% static 'images/icon.ico' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body id="blog-body">
	{% include 'mini_and_img.html' %}
	<div id="wrapper" class="display-none">
		{% include "header.html" %}
		<div id="blog-content">
			<div id="blog-posts-wrapper">
				{% for post, tags in latest_posts %}
					{% include "post.html" %}
				{% endfor %}
			</div>
		</div>
	</div>
	{% include "js_modules.html" %}
	<script type="text/javascript" src="{% static 'js/blog_edit.js' %}"></script>
</body>
</html>
