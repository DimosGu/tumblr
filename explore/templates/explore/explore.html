{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Tumblr</title>
	<link rel="icon" href="{% static 'images/icon.ico' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'explore/css/style.css' %}" />
</head>
<body id="explore-body">
	<div id="full-screen-img" class="display-none">
		<img src="">
	</div>
	<div id="mini-site-wrapper" class="display-none">
		<div id="mini-site" class="site-no-width">
		</div>
	</div>
	<div id="wrapper" class="display-none invisible">
		{% include 'explore/explore_header.html' %}
		<div id="outer-wrapper">
			<div id="post-content">
				{% for post, following in latest_posts %}
					{% include 'explore/explore_post.html' %}
				{% endfor %}
			</div>
		</div>
	</div>
	{% include "js_modules.html" %}
	<script type="text/javascript" src="{% static 'js/masonry.pkgd.js' %}"></script>
	<script type="text/javascript" src="{% static 'explore/js/explore.js' %}"></script>
</body>
</html>
